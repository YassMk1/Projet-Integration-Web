<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<title>Page d'inscription</title>
</head>
<body>
<body>
	<div class="Container text-center">
		<div layout:fragment="content">

			<h1
				class="rounded border border-dark p-2 m-2 text-center text-black bg-light"
				th:text="${title}">Page d'inscription</h1>

<br>
			<form th:action="@{/process_register}" method="post"
				style="max-width: 600px; margin: 0 auto;" th:object="${user}">

				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4">Firtsname</label>
						<div class="col-8"></div>
						<input type="text" class="form-control" th:field="*{firstname}"
							required minlength="2" maxlength="20" />
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">Lastname</label>
						<div class="col-8"></div>
						<input type="text" class="form-control" th:field="*{lastname}"
							required minlength="2" maxlength="20" />
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">Login</label>
						<div class="col-8"></div>
						<input type="text" class="form-control" th:field="*{login}"
							required minlength="4" maxlength="14" />
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">E-MAIL</label>
						<div class="col-8"></div>
						<input type="email" class="form-control" th:field="*{email}"
							required minlength="6" maxlength="15" />
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">Password</label>
						<div class="col-8"></div>
						<input type="password" class="form-control" th:field="*{password}"
							required minlength="4" maxlength="10" />
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4">Langue</label>
						<div class="col-8"></div>
						<input type="text" class="form-control" th:field="*{langue}"
							required  maxlength="2" />
					</div>
					<br>
					<div class="text-right">
					<button type = "submit" class="btn btn-primary">sign-up</button>
					</div>


				</div>








			</form>











		</div>
