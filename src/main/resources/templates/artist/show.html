<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<title>Fiche d'un artiste</title>
</head>
<body>
	<div class="container">
		<div layout:fragment="content">
			<h1
				class="rounded border border-dark p-2 m-2 text-center text-black bg-light"
				th:text="|${artist.firstname}  ${artist.lastname}|">Bob Sull</h1><br>

			<table class="table">
				<th:unless="${#lists.isEmpty(artist.types)}">
					<thead class="table-success">
						<tr>
							<th colspan="3" style class="text-center ">Liste des types</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="type : ${artist.types}">
							<th scope="row" style class="text-center" th:text="${type.type}">Type</th>
					</tbody>
			</table>
			<div class="actions">
				<a th:href="@{/artists/{id}/edit(id=${artist.id})}">Edit</a>
				<form th:id="|deleteForm-${artist.id}|"
					th:action="@{/artists/{id}(id=${artist.id})}" th:method="delete">
					<a href="#"
						th:onclick="|if(confirm('Confirm delete artist #${artist.id}')) 
                 		document.getElementById('deleteForm-${artist.id}').submit(); 
                 		return false;|">Delete</a>
				</form>
			</div>
			</tbody>

			<nav>
				<a th:href="@{/artists}">Retour à l'index</a>
			</nav>
		</div>
	</div>
</body>
</html>
