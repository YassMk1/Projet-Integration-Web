<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
 layout:decorate="~{layouts/main}">
<head>
<title>Modification d'un artiste</title>
<style>
.fieldError { color: red; }
</style>
</head>
<body>
	<div class="container">
	     <div layout:fragment="content">
	        <h1 class="rounded border border-dark p-2 m-2 text-center text-black bg-light" th:text="|${artist.firstname}  ${artist.lastname}|">Bob Sull</h1>
	        <br>
	        <form th:action="@{/artists/{id}/edit(id=${artist.id})}" th:object="${artist}" th:method="put">
		    <div></b>
		    	<label>Id:</label> 
		       	<input type="text" th:field="*{id}">
		<p th:if="${#fields.hasErrors('id')}"
               			th:errors="*{id}" th:errorclass="fieldError"></p>
		    </div>
		    <div>
		      	<label>Firstname:</label>
		       	<input type="text" th:field="*{firstname}">
		<p th:if="${#fields.hasErrors('firstname')}"
               			th:errors="*{firstname}" th:errorclass="fieldError"></p>
		    </div>
		    <div>
		        	<label>Lastname:</label>
		        	<input type="text" th:field="*{lastname}">
		<p th:if="${#fields.hasErrors('lastname')}"
               			th:errors="*{lastname}" th:errorclass="fieldError"></p>
		    </div>
		    <div>
		    <br>
		       	<button class="btn btn-outline-primary text-black" type="submit" th:text="Modifier">Modifier</button>
		        	<button class="btn btn-outline-primary text-black" type="reset" th:text="Reinitialiser">Reinitialiser</button>
		        	<button class="btn btn-outline-primary text-black"><a th:href="${back}">Annuler</a></button>
		    </div>
		</form>
		    <br>
		    <div class="actions text-right">
   	        <button class="btn btn-outline-success text-success "><nav><a th:href="@{/artists}">Retour a l'index</a></nav></button>
   	        </div>
	     </div>
	</div>
</body>
