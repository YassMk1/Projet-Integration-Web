<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<title>Liste des localités</title>
</head>
<body>
	<div class="container">
		<div layout:fragment="content">
			<h1 class="rounded border border-dark p-2 m-2 text-center text-black bg-light" th:text="${title}">Liste des localités</h1>
			<br>
			
         <table class="table">
			<ul th:unless="${#lists.isEmpty(localities)}">
				<li th:each="locality : ${localities}"><span
					th:text="|${locality.postalCode} ${locality.locality}|">1000
						Bruxelles</span> <a th:href="@{/localities/{id}(id=${locality.id})}">View</a>
					<td><a th:href="@{/localities/{id}/edit(id=${locality.id})}">Edit</a></td>

				</li>
			</ul>
		</div>
	</div>
	<div class="actions">
				<a th:href="@{/localities/create}">Add new locality</a>
			</div>
	
</body>
</html>
