<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
 layout:decorate="~{layouts/main}">
<head>
<title>Liste des types</title>
</head>
<body>
	<div class="container">
	     <div layout:fragment="content">
	        <h1 class="rounded border border-dark p-2 m-2 text-center text-black bg-light" th:text="${title}">Liste des types</h1>
	
	<table class="table">
	<tbody>
	        <th:unless="${#lists.isEmpty(types)}">
	        <thead class="table">
	        </tr>
				</thead>

	        <th colspan="3"  style class="text-center">Actions</th>
                	
                	<tbody>
                	<tr th:each="type : ${types}">
			<td><span th:text="${type.type}">Type</span></td>
		<td><a th:href="@{/types/{id}(id=${type.id})}">View</a></td>
		<td><a th:href="@{/types/{id}/edit(id=${type.id})}">Edit</a></td>
					</tr>
				</tbody>
			</table>
	
		<br>
		<div class="actions text-right">
		<button class="btn btn-outline-primary text-white"><a th:href="@{/type/create}">Add new type</a></button>
	        </div>
		
	    </div>
	</div>
</body>
</html>
